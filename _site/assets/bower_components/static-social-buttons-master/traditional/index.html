<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>static-share-buttons |Â Savjee.be</title>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
	<link rel="stylesheet" type="text/css" href="static-social-buttons.css">
</head>
<body>

<div class='share-button-container'>
	<p>Like it? Share it!</p>
	<div class='share-button share-button-twitter' data-share-url="http://blog.studioncreations.com">
		<div clas='box'>
			<a href="https://twitter.com/share?url=http://blog.studioncreations.com&text=Static%20Buttons&via=Xafke" target='_blank'>
				<span class='share'>Tweet</span>
				<span class='count'>0</span>
			</a>
		</div>
	</div>

	<div class="share-button share-button-facebook" data-share-url="http://blog.studioncreations.com">
		<div class="box">
			<a href="https://www.facebook.com/sharer/sharer.php?u=http://blog.studioncreations.com">
				<span class='share'>Share</span>
				<span class='count'>0</span>
			</a>
		</div>
	</div>
</div>

<script type='text/javascript' src='static-social-buttons.js'></script>

</body>
</html>
